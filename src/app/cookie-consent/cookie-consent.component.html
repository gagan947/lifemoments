<div *ngIf="showBanner" class="position-fixed bottom-0 start-0 w-100 bg-dark text-white p-3 shadow-lg"
    style="z-index: 1055;">
    <div class="container d-flex justify-content-between align-items-center gap-3">

        <p class="mb-0 small">
            This website uses cookies to improve your experience.
            You can Accept or Reject non-essential cookies.
        </p>

        <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm px-3" (click)="accept()">
                Accept
            </button>

            <button class="btn btn-secondary btn-sm px-3" (click)="reject()">
                Reject
            </button>
        </div>

    </div>
</div>
